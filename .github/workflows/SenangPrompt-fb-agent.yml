name: SenangPrompt FB Poster

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "*/30 * * * *"  # run every 30 minutes (uncomment to enable)

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: üêç Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests google-genai

      - name: üöÄ Run NewsData ‚Üí Gemini ‚Üí Facebook
        env:
          NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          LONG_LIVED_USER_TOKEN: ${{ secrets.LONG_LIVED_USER_TOKEN }}
        run: |
          python main.py
          echo "[DEBUG] results.json content:"
          (test -f results.json && cat results.json) || echo "‚ö†Ô∏è results.json not found"

      - name: üì§ Commit and Push results.json
        if: always()
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase "https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }}.git" main || true
          git add results.json || true
          git diff --cached --quiet || git commit -m "üîÑ Update results.json"
          git push "https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }}.git" main || echo "‚úÖ Nothing to push"
